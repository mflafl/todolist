<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- items list -->
    <script id="items" type="text/x-handlebars">
      <div class="list-group">
        {{#each model}}
        {{#link-to 'item' this class='list-group-item' classBinding='done:done:not-done'}}
          {{title}}
          {{#unless done}}
            <a title="Mark done!" href="#" {{action 'makeDone' this}}><span class="glyphicon glyphicon-ok"></span></a>
          {{/unless}}
        {{/link-to}}
        {{/each}}
      </div>
      {{outlet}}
    </script>
    <!--/list-->

    <!--header-->
    <script type="text/x-handlebars">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
                {{#link-to 'index' class='navbar-brand'}}
                  TodoList
                {{/link-to}}
                <ul class="nav navbar-nav">
                  <li>
                      {{#link-to 'items.create'}}
                      <span class="glyphicon glyphicon-plus"></span>
                      {{/link-to}}
                  </li>
                </ul>
            </div>
          </div>
        </nav>
        {{ outlet }}
        <div class="footer navbar-default navbar-fixed-bottom text-center">
            <p>&copy; 2015</p>
        </div>
    </script>
    <!--/header-->





    <!-- item create -->
    <script type="text/x-handlebars" id="items/create">
      <p><label>{{input type="text" value=title}}</label></p>
      <p>{{textarea value=body}}</p>
      <button {{action 'create'}}>Create</button>
    </script>
    <!-- /item create -->

    <script type="text/x-handlebars" id="item">
      {{#if isEditing}}
        {{partial 'item/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
      {{else}}
        <button {{action 'edit'}}>Edit</button>
        <button {{action 'remove'}}>Remove</button>
      {{/if}}

      <h1>{{title}}</h1>
      <small class='muted'>({{format-date date}})</small>
      <hr>
      <div class='below-the-fold'>
      {{format-markdown body}}
      </div>
    </script>

    <script type="text/x-handlebars" id="item/edit">
      <p>{{input type="text" value=title}}</p>
      <p>{{textarea value=body}}</p>
    </script>

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="vendor/moment/moment.js"></script>
    <script type="text/javascript" src="vendor/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="vendor/ember/ember.js"></script>
    <script type="text/javascript" src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-latest.js"></script>
    <script type="text/javascript" src="js/initializer.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
