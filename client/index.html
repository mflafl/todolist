<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
    <head>
        <title>Todo list</title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- main -->
        <script type="text/x-handlebars">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        {{#link-to 'index' class='navbar-brand'}}
                            TodoList
                        {{/link-to}}
                        <ul class="nav navbar-nav">
                           <li>
                               {{#link-to 'items.create'}}
                                   <span class="glyphicon glyphicon-plus"></span>
                               {{/link-to}}
                           </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Category <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    {{#if categories }}
                                        {{#each category in categories }}
                                            {{#if category.items }}
                                                <li><a href="#">{{ category.title }}</a></li>
                                            {{/if}}
                                        {{/each}}
                                    {{/if}}
                                    <li>
                                    {{#link-to 'categories.create'}}
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    {{/link-to}}
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
               </div>
             </nav>
             <div class="row">
                 <div class="col-md-4">{{partial 'items'}}</div>
                 {{ outlet }}
             </div>
             <div class="footer navbar-default navbar-fixed-bottom text-center">
                 <p>&copy; 2015</p>
             </div>
        </script>
        <!--/main-->


        <!-- items list -->
        <script id="items" type="text/x-handlebars">
            <div class="list-group">
                <a class="list-group-item success disabled">
                    Items
                </a>
                {{#each item in items }}
                    {{#unless item.category}}
                        {{partial 'itemListItem'}}
                    {{/unless}}
                {{/each}}
                {{#each cat in categories}}
                    {{#if cat.items }}
                        <a class="list-group-item success disabled">
                            {{ cat.title }}
                        </a>
                        {{#each item in cat.items }}
                            {{partial 'itemListItem'}}
                        {{/each}}
                    {{/if}}
                {{/each}}
            </div>
        </script>
        <!--/list-->


        <!-- items list item -->
        <script id="itemListItem" type="text/x-handlebars">
            {{#link-to 'item' item class='list-group-item' classBinding='item.done:list-group-item-success:not-done'}}
                {{ item.title }}
                <span class="badge">
                      {{ format-date item.created }}
                </span>
                {{#unless item.done}}
                <span title="Mark done!" class="badge">
                      <span {{action 'makeDone' item}}class="glyphicon glyphicon-ok"></span>
                </span>
                {{/unless}}
            {{/link-to}}
        </script>
        <!-- /items list item -->

        <!-- item single page -->
        <script type="text/x-handlebars" id="item">
            {{#if isEditing}}
                <div class="col-md-4">
                    {{partial 'item/edit'}}
                </div>
            {{/if}}
            <div class="col-md-4">
                {{#if revisionsData.length}}
                    <div class="pull-right dropdown">
                        <a title="History" href="#" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            <span class="glyphicon glyphicon-hdd"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            {{#each revision in revisionsData }}
                                <li role="presentation"><a title="Revert to this version"{{action 'revertToVersion' revision}} role="menuitem" tabindex="-1" href="#">{{ format-date revision.created }}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                {{/if}}

                {{#unless isEditing}}
                    <a title="Edit" {{action 'edit' this}} href="#"><span class="glyphicon glyphicon-edit"></span></a>
                    <a title="Remove" {{action 'remove' this}} href="#"><span class="glyphicon glyphicon-remove"></span></a>
                {{/unless}}

                <h1>{{title}}</h1>
                <small class='muted'>({{format-date created}})</small>
                <hr>
                <div>
                    {{format-markdown body}}
                </div>

                {{#unless isEditing}}
                <hr>
                {{#if done}}
                    <p>Done: {{format-date doneAt}}</p>
                {{/if}}
                {{#if category}}
                    <p>Category: {{ category.title }}</p>
                {{/if}}
                {{/unless}}
            </div>
        </script>
        <!-- /item single page -->

        <!-- item edit mode -->
        <script type="text/x-handlebars" id="item/edit">
            <div class="panel panel-default">
                <div class="panel-heading">{{input class='form-control' type="text" value=title}}</div>
                <div class="panel-body">
                {{textarea class='form-control edit-body' value=body placeholder="empty"}}
                {{view "select"
                        optionLabelPath = "content.title"
                        optionValuePath = "content.id"
                       content=categories
                       prompt="Uncategorized"
                       selectionBinding=category
                }}
                <button class="btn btn-default" {{action 'doneEditing'}}>Save</button>
                <button class="btn btn-default" {{action 'cancelEditing'}}>Cancel</button>
              </div>
            </div>
        </script>
        <!-- /item edit mode -->


        <!-- create category -->
        <script type="text/x-handlebars" id="categories/create">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Create category</div>
                    <div class="panel-body">
                        {{input class='form-control' type="text" value=title}}
                        <button class="btn btn-default" {{action 'save'}}>Save</button>
                        <button class="btn btn-default" {{action 'cancel'}}>Cancel</button>
                    </div>
                </div>
            </div>
        </script>
        <!-- /create category -->

        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/typeahead.js/dist/typeahead.bundle.js"></script>
        <script src="vendor/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
        <script type="text/javascript" src="vendor/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="vendor/moment/moment.js"></script>
        <script type="text/javascript" src="vendor/showdown/src/showdown.js"></script>
        <script type="text/javascript" src="vendor/ember/ember.js"></script>
        <script type="text/javascript" src="http://builds.emberjs.com/canary/ember-data.prod.js"></script>
        <script type="text/javascript" src="js/initializer.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/helpers.js"></script>
    </body>
</html>
