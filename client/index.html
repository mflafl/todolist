<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
    <head>
        <title>Todo list</title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--main-->
        <script type="text/x-handlebars">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        {{#link-to 'index' class='navbar-brand'}}
                            TodoList
                        {{/link-to}}
                        <ul class="nav navbar-nav">
                           <li>
                               {{#link-to 'items.create'}}
                                   <span class="glyphicon glyphicon-plus"></span>
                               {{/link-to}}
                           </li>
                        </ul>
                    </div>
               </div>
             </nav>
             <div class="row">
                 <div class="col-md-4">{{partial 'items'}}</div>
                 {{ outlet }}
             </div>
             <div class="footer navbar-default navbar-fixed-bottom text-center">
                 <p>&copy; 2015</p>
             </div>
        </script>
        <!--/main-->

        <!-- items list -->
        <script id="items" type="text/x-handlebars">
            <div class="list-group">
              {{#each model}}
                  {{#link-to 'item' this class='list-group-item' classBinding='done:list-group-item-success:not-done'}}
                      {{ title }}
                      <span class="badge">
                            {{ format-date created }}
                      </span>
                      {{#unless done}}
                      <span title="Mark done!" class="badge">
                            <span {{action 'makeDone' this}}class="glyphicon glyphicon-ok"></span>
                      </span>
                      {{/unless}}
                  {{/link-to}}
              {{/each}}
            </div>
        </script>
        <!--/list-->

        <!-- item single -->
        <script type="text/x-handlebars" id="item">
            {{#if isEditing}}
                <div class="col-md-4">
                    {{partial 'item/edit'}}
                </div>
            {{/if}}
            <div class="col-md-4">

            <div class="pull-right dropdown">
              <a title="History" href="#" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <span class="glyphicon glyphicon-hdd"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                {{#each revision in revisions }}
                    <li role="presentation"><a title="Revert to this version"{{action 'revertToVersion' revision}} role="menuitem" tabindex="-1" href="#">{{ format-date revision.created }}</a></li>
                {{/each}}
              </ul>
            </div>
                {{#unless isEditing}}
                    <a title="Edit" {{action 'edit' this}} href="#"><span class="glyphicon glyphicon-edit"></span></a>
                    <a title="Remove" {{action 'remove' this}} href="#"><span class="glyphicon glyphicon-remove"></span></a>
                {{/unless}}
                <h1>{{title}}</h1>
                <small class='muted'>({{format-date created}})</small>
                <hr>
                <div>
                    {{format-markdown body}}
                </div>
            </div>
        </script>
        <!-- /item single -->

        <!-- item edit -->
        <script type="text/x-handlebars" id="item/edit">
            <div class="panel panel-default">
                <div class="panel-heading">{{input class='form-control' type="text" value=title}}</div>
                <div class="panel-body">
                {{textarea class='form-control edit-body' value=body placeholder="empty"}}
                <button class="btn btn-default" {{action 'doneEditing'}}>Save</button>
                <button class="btn btn-default" {{action 'cancelEditing'}}>Cancel</button>
              </div>
            </div>
        </script>
        <!-- /item edit -->


        <!-- item single -->
        <script type="text/x-handlebars" id="item2">
            <div class="col-md-4">
                <h1>{{title}}</h1>
                <small class='muted'>({{format-date created}})</small>
                <hr>
                <div class='below-the-fold'>
                {{body}}
                </div>
                {{#if isEditing}}
                  {{partial 'item/edit'}}

                {{else}}
                  <button class="btn btn-default" {{action 'edit'}}>Edit</button>
                  <button class="btn btn-default" {{action 'remove'}}>Remove</button>
                {{/if}}
            </div>
            {{ outlet }}
        </script>
        <!-- /item single -->

    <!-- item create -->
<!--    <script type="text/x-handlebars" id="items/create">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Create note</div>
                <div class="panel-body">
                    {{input type="text" class='form-control' value=title}}
                    {{textarea class='form-control' value=body}}
                    <button class="btn btn-default" {{action 'create'}}>Create</button>
                    <button class="btn btn-default" {{action 'cancel'}}>Cancel</button>
                </div>
            </div>
        </div>
    </script>-->
    <!-- /item create -->

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="vendor/moment/moment.js"></script>
    <script type="text/javascript" src="vendor/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="vendor/ember/ember.js"></script>
    <script type="text/javascript" src="http://builds.emberjs.com/canary/ember-data.prod.js"></script>
    <script type="text/javascript" src="js/initializer.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
